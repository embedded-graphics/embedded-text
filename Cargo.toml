[package]
name = "embedded-text"
version = "0.5.0-beta.2"
license = "MIT"
description = "TextBox for embedded-graphics"
repository = "https://github.com/embedded-graphics/embedded-text"
authors = ["DÃ¡niel Buga <bugadani@gmail.com>"]
keywords = ["embedded-graphics", "textbox", "text"]
categories = ["no-std", "embedded", "graphics"]
edition = "2018"

exclude = [
    ".gitignore",
    ".github/",
]

[features]
plugin = []
default = []

[[example]]
name = "interactive-editor"
required-features = ["plugin"]

[[example]]
name = "plugin"
required-features = ["plugin"]

[[example]]
name = "styles-plugin"
required-features = ["plugin"]

[dependencies]
az = "1.1"
embedded-graphics = "0.7.0"
ansi-parser = { version = "0.8.0", default-features = false }
as-slice = { version = "0.1.4" }
object-chain = "0.1"

[dev-dependencies]
embedded-graphics-simulator = "0.3.0"
sdl2 = "0.32.2"
heapless = "0.5.6"
