[package]
name = "embedded-text"
version = "0.4.0"
license = "MIT"
description = "TextBox for embedded-graphics"
repository = "https://github.com/embedded-graphics/embedded-text"
authors = ["DÃ¡niel Buga <bugadani@gmail.com>"]
keywords = ["embedded-graphics", "textbox", "text"]
categories = ["no-std", "embedded", "graphics"]
edition = "2018"

exclude = [
    ".gitignore",
    ".github/",
]

[features]
ansi = ["ansi-parser", "as-slice"]
default = ["ansi"]

[dependencies]
embedded-graphics = "0.7.0-beta.1"
# ansi-parser = { version = "0.7.0", default-features = false, optional = true }
ansi-parser = { git = "https://gitlab.com/daniel.buga/ansi-parser", default-features = false, optional = true }
as-slice = { version = "0.1.4", optional = true }

[dev-dependencies]
embedded-graphics-simulator = "0.3.0-alpha.2"
sdl2 = "0.32.2"
heapless = "0.5.6"

[patch.crates-io]
embedded-graphics = { git = "https://github.com/embedded-graphics/embedded-graphics" }
embedded-graphics-core = { git = "https://github.com/embedded-graphics/embedded-graphics" }
